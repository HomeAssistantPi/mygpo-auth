{% extends "base.html" %}

{% block content %}

 {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
 {% endif %}

  <h1>
   gpodder.net
  </h1>

 <div id="login">

  <h2>Sign in</h2>

  <form method="post" action="{% url 'login:login' %}">
   {% csrf_token %}
   {{ form.username }}
   {{ form.password }}
   <button type="submit">Sign in</button>
   <input type="hidden" name="next" value="{{ next }}" />
  </form>

 </div>

{% endblock content %}
